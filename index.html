<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <div class="results">
            <h3>Score</h3>
            <p id="playerScore">Player: 0</p>
            <p id="computerScore">Computer : 0</p>
        </div>
        <div class="buttons">
            <button class="gameBtn" id="rock"><img src="img/rock.svg"></button>
            <button class="gameBtn" id="paper"><img src="img/paper.svg"></button>
            <button class="gameBtn" id="scissor"><img src="img/scissors.svg"></button>
        </div>
        <div class="modal" id="modalTeste">
            <div class="modal-content">
                <button id="restartGame">Restart Game</button>
                <span>Close this windows.</span>
            </div>
        </div>
    </div>
    <footer>2022</footer>
</body>
<script src="./script.js"></script>

</html>
